# Promtail config map
apiVersion: v1
kind: ConfigMap
metadata:
  name: promtail-config
data:
  promtail.yaml: |
    server:
      http_listen_port: 9080
      grpc_listen_port: 0

    positions:
      filename: /tmp/positions.yaml

    clients:
      - url: http://loki:3100/loki/api/v1/push

    scrape_configs:
      - job_name: backend
        static_configs:
          - targets:
              - localhost
            labels:
              app: backend
              __path__: /var/log/containers/*backend*.log